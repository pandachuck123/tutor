<section>
  <div class="row parent-container">
    <div class="welcome">
      <div  class="menu" >
       <button mat-button  routerLink="/Home" >Home</button>
        <mat-menu ></mat-menu>
        <button mat-button [matMenuTriggerFor]="requestMenu">Request A Tutor</button>
        <mat-menu #requestMenu="matMenu" yPosition="below">
          <button mat-menu-item>Customer Details</button>
          <button mat-menu-item>Subject,Standard & Syllabus </button>
          <button mat-menu-item>Prices per hour </button>
        </mat-menu>

       <button mat-button [matMenuTriggerFor]="aboutMenu">About Us </button>
        <mat-menu #aboutMenu="matMenu" xPosition="before">
          <button mat-menu-item>Brand Story</button>
          <button mat-menu-item>Subjects,Class & Syllabus</button>
          <button mat-menu-item>Vision Mission</button>
          <button mat-menu-item>Testimony</button>
          <button mat-menu-item>Tutor Details</button>
          <button mat-menu-item>Founder Note </button>
          <button mat-menu-item>FAQ</button>
        </mat-menu>
       <button mat-button routerLink="/contact-us">Contact Us</button>
        <mat-menu ></mat-menu>
      </div>
      <h3 class="font">TUITION HERO MALAYSIA</h3>
      <h1 class="font1">LEARN BETTER WITH TUITION HERO</h1>
      <h2 class="font2"><i>Quality Tutor. Better Result.</i></h2>
    </div>
    <div class="w-100 video-container">
      <video loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true"  frameborder="0" allowfullscreen  width="100%">
        <source id="mp4"  src="assets/video/tutor10sec.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</section>
